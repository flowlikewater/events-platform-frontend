<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui image header">
        <div class="content">
            Create an account
        </div>
        </h2>

        <form #signupForm="ngForm" (ngSubmit)="submit(signupForm.value)" class="ui large form">

            <div class="ui stacked secondary  segment">
                <div class="field">
                    <input type="email" name='email' (ngModel)='signupForm.email' placeholder='email'>
                    <!-- <app-input-field [attribute]="'Email'"
                        [type]="'email'"
                        [placeholder]="'Email Address'"
                        [icon]="'user icon'"
                        [control]="signupForm.controls['email']"
                        [submitted]="submitted">
                    </app-input-field> -->
                </div>
                <div class="field">
                    <input type="password" name='password' (ngModel)='signupForm.password' placeholder='password'> 
                </div>
                <div class="field">
                    <input type="password" name='passwordConfirmation' (ngModel)='signupForm.passwordConfirmation' placeholder='password confirmation'>
                </div>
                <button class="ui positive basic button" type="submit">Submit</button>
            </div>
    
        </form>
    
        <div class="ui message">
        Have an account? <a routerLink="/login">Login</a>
        </div>
    </div>
</div>
